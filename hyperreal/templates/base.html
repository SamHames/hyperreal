<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}

    <style type="text/css">

.cluster-list {
    display: flex;
    flex-wrap: wrap;
    list-style-type: none;
    padding-left: 0;
}

.cluster-list > li {
    flex: 1 1 40ch;
    margin: 1em;
    box-shadow: 0 0 0.1em 0.1em gray;
    border-radius: 0.4em;
}

.highlight {
    border: 0.2em solid orange;
    border-radius: 0.4em;
}

.cluster-list li {
    padding-left: 0;
    background: #f6f6f6;
}

.compact-cluster {
    max-width: 80em;
    margin: 1em;
    padding: 0.5em;
    padding-left: 0;
}

.compact-cluster li {
    display: inline-block;
    list-style-type: none;
    margin: 0.25em;
    padding-left: 0;
}

.cluster-header {
    background: black;
    color: white;
    border-radius: 0.4em 0.4em 0 0;
}

.doc-list {
    padding-left: 0;
}
.doc-list > li{
    margin: 1em;
    border-left: 0.5em solid grey;
    background-color: white;
    list-style-type: none;
    padding: 0.5em;
    border-radius: 0.4em;
}

img {
    max-width: 100%;
}

.feature {
    position: relative;
    box-shadow: 0.05em 0.05em 0.05em 0.05em gray;
    border-radius: 0.4em;
    display: inline-block;
    margin: 0;
    min-width: 4.5ch;
    background: white;

}

.field {
    position: absolute;
    left: 0.1em;
    top: 0.1em;
    color: black;
    padding: 0.1em;
    margin: 0;
    font-size: 50%;
}

.value {
    padding: 0.75em 0.5em;
    text-align: center;
}

.score {
    color: black;
    font-size: 50%;
    padding: 0.1em;
    position: absolute;
    right: 0.1em;
    bottom: 0.1em;
    display: table-cell;
}

table {
    border-collapse: collapse;
    border-top: 0.1em solid black;
    border-bottom: 0.1em solid black;
}

thead {
    border-bottom: 0.1em solid black;
}

tbody > tr:nth-child(odd) {background: #f6f6f6}

th {
    padding: 0.5em;
}

td {
    padding: 0.25em;
}

section {
    margin: 2em 0;
}

form {
    padding: 0.5em;
    margin: 0.5em;
    max-width: 80em;
}

    </style>

    {% block meta %}
    {% endblock %}
</head>

<body class="with-sidebar" up-main>
    <header>
        <h1><a href="/">Feature Clustering</a></h1>
        <nav>
        <ul>
        {% block nav %}
        {% endblock %}
        </ul>
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
