<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}

    <style type="text/css">

.cluster-list {
    display: inline-block;
    list-style-type: none;
    padding-left: 0;
    max-width: 40em;
}

.cluster-list > li {
    margin: 2em 1em;
    box-shadow: 0 0 0.2em 0.1em gray;
}

.highlight {
    border: 0.2em solid orange;
}

.cluster-list li {
    padding-left: 0;
}

.compact-cluster {
    max-width: 40em;
    margin: 1em;
    padding: 0.5em;
    padding-left: 0;
}

.compact-cluster li {
    display: inline-block;
    list-style-type: none;
    margin: 0.25em;
    padding-left: 0;
}

.feature-link { text-decoration: none; }

.doc-list {
    padding-left: 0;
}
.doc-list > li{
    margin: 1em;
    border-left: 0.5em solid grey;
    background-color: #eee;
    list-style-type: none;
    padding: 0.5em;

}

img {
    max-width: 100%;
}

.feature {
  border: 0.1em solid black;
  border-radius: 0.2em;
  display: inline-block;
  margin: 0 0.5em;
}

.field {
  background: black;
  color: white;
  height:  100%;
  padding: 0 0.5em;
}

.value {
    padding: 0 0.5em;
}

.score {
    color: black;
    font-size: 60%;
}

    </style>

    {% block meta %}
    {% endblock %}
</head>

<body class="with-sidebar" up-main>
    <header>
        <h1><a href="/">Feature Clustering</a></h1>
        <nav>
        <ul>
        {% block nav %}
        {% endblock %}
        </ul>
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
