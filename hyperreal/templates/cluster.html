{% extends "base.html" %}

{% block title %}Cluster {{ cluster_id }}{% endblock %}

{% block content %}

<ul class="compact-cluster">
    {% for feature_id, field, value, count in features %}
    <li><a class="feature-link" href=/cluster/{{cluster_id}}?feature_id={{ feature_id }}>{{ field }}: {{ value }}</a> ({{ count }})</li>
    {% endfor %}
</ul>

{% endblock %}
